---
layout: default
---

<div id="container">
  <article class="blog-post">

    <header>
      <h1>{{ page.title }}</h1>
      <div class="image-credit"></div>
    </header>

    <section id="content">
      <div class="block">
        <section class="col3 post-metadata">
          <p>{{ page.date | date: "%B %d, %Y" }}</p>
        </section>
        <div class="col6">

          {{ content }}

        </div>
        <aside class="col3 end">

        </aside>
      </div>
    </section>

    {% include comments.html %}

  </article>
</div>

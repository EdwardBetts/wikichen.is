<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% if page.image_url %}
    <div class="block">
      <img src="{{ site.cdn_url }}{{ page.image_url }}" alt="{{ page.image_alt }}">
    </div>
    {% endif %}
    <div class="container">
      <header class="post-header">
        <div class="post-subtitle">{{ page.subtitle }}</div>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-body">

        <div class="post-text">
          {{ content }}
        </div>

        {% include comments.html %}
      </div>
    </div>
    <footer></footer>

    {% include scripts.html %}
  </body>
</html>

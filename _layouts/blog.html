<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      {% stylesheet blog %}
      {% include typekit.html %}
  </head>
  <body>

  <div id="container">
    <article class="blog-post">

      <header>
        <div class="block">
          <img src="{{ page.image_url }}" alt="{{ page.image_alt }}">
        </div>
        <div class="image-credit"></div>
      </header>

      <section id="content">
        <div class="block">
          <section class="col3 start">
            <h1>{{ page.title }}</h1>
            <h2 class="lede">{{ page.lede }}</h2>
            <p class="metadata"><span>Publish Date:</span>
              {{ page.date | date: "%B %d, %Y" }}
            </p>
            <p class="metadata"><span>Reading Time:</span>
              {{ content | reading_time | pluralize: "minute" }}</span>
            </p>
          </section>
          <div class="col6">

            {{ content }}

          </div>
          <aside class="col3 end">

          </aside>
        </div>
      </section>

      {% include comments.html %}

    </article>
  </div>

  </body>
</html>

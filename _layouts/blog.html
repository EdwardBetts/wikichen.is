<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <div class="container">

      <header class="post-header">
        <div class="block">
          <img src="{{ page.image_url }}" alt="{{ page.image_alt }}">
        </div>
        <div class="post-subtitle">{{ page.subtitle }}</div>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-body">

        <div class="post-text">
          {{ content }}
        </div>

        {% include comments.html %}
      </div>
    </div>

    {% include scripts.html %}
  </body>
</html>

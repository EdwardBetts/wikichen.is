---
title: Home
layout: default
category: home
---

<body id="home">
  <div class="container">
    <section id="posts" class="posts">
      {% for post in site.posts limit:5 %}
      <article class="post">
        <header class="post-header">
          <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <a href="{{ post.url }}" title="Post Permalink">&infin;</a> &middot;
          <time class="post-date">{{ post.date | date: "%B %-d, %Y" }}</time>
        </header>
        {{ post.content }}
      </article>
      <div class="fleuron"></div>
      {% endfor %}
    </section>
  </div>
  {% include footer.html %}
</body>

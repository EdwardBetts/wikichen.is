      {% for post in site.posts %}
      <article class="post">
        <header class="post-header">
          <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <a href="{{ post.url }}" title="Post Permalink">&infin;</a> &times;
          <time class="post-date">{{ post.date | date: "%B %-d, %Y" }}</time>
          &times; <span class="post-tags tag-{{ post.tags }}">{{ post.tags | array_to_sentence_string }}</span>
        </header>
        <div class="post-excerpt">{{ post.excerpt }}</div>
        <a href="{{ post.url }}" class="post-more caps">Read more &raquo;</a>
      </article>
      <br>
      {% endfor %}
    </section>
